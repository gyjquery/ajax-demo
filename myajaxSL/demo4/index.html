<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	  img{
	  	width: 100px;
	  }
	  table,th,tr,td{
        border:3px solid #f00;
        border-collapse: collapse;
	  }
	  table{
	  	text-align: center;
	  }
	</style>
	<script type="text/javascript" src="js/jquery-1.11.2.js"></script>
	<script type="text/javascript">
	 $(function(){
	 	 $.ajax({
	  	url:"books.php",
	  	dataType:"json",
	  	type:"GET",
	  	cache:false,
	  	success:function(data){
	  	  var strbooks="";
        $.each(data,function(index,value){
        	strbooks+="<tr><td><img src=img/"+value.bookPic+">"+value.bookId+"</td>"+"<td>"+value.bookName+"</td>"+"<td>"+value.bookOri+"</td>"+"<td>"+value.bookPrice+"</td>"+"<td>"+value.bookPub+"</td>"+"<td>"+value.bookAddTime+"</td></tr>";
        });
          $("#bg").append(strbooks);
	  	}
	  });
	 });
	 
	</script>
</head>
<body>
  <table id="bg">
  	<tr>
  		<th>编号</th>
  		<th>书名</th>
  		<th>原价</th>
  		<th>现价</th>
  		<th>出版社</th>
  		<th>上架时间</th>
  	</tr>
  </table>
</body>
</html>
