<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/jquery-1.11.2.js"></script>
	<script type="text/javascript">
	  $(function(){
	 	 $.ajax({
	  	url:"books.php",
	  	dataType:"json",
	  	type:"GET",
	  	cache:false,
	  	success:function(data){
	  	  var strbooks="";
        $.each(data,function(index,value){
        	strbooks+="<tr><td>"+value.bookID+"</td></tr>"+"<tr><td>"+value.bookName+"</td></tr>"+"<tr><td>"+value.bookOri+"</td></tr>"+"<tr><td>"+value.bookPrice+"</td></tr>"+"<tr><td>"+value.bookAddTime+"</td></tr>";
        });
          $("#bg").append(strbooks);
	  	}
	  });
	 });
	 
	</script>
</head>
<body>
  <table id="bg">
  	<tr>
  		<th>编号</th>
  		<th>书名</th>
  		<th>原价</th>
  		<th>现价</th>
  		<th>出版社</th>
  		<th>上架时间</th>
  	</tr>
  </table>
</body>
</html>
